<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abyra</title>

  <style>
    :root {
      --dark-bg: #0b0c10;
      --dark-blue: #1f2833;
      --text-color: #c5c6c7;
      --accent-color: #45aaf2;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
    }

    header {
      background-color: var(--dark-blue);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header h1 img {
      height: 50px;
    }

    header h1 span {
      color: #1f3b6d; /* أزرق غامق */
      font-size: 2em;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    .section {
      padding: 50px 20px;
      text-align: center;
      background-image: url('https://cdn.discordapp.com/attachments/1437911824485060740/1437913703784775751/42b030dbf5324a3df9e61a7019e768fa.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .discord-button {
      display: inline-block;
      background-color: #7289da;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .discord-button:hover {
      background-color: #5b6eae;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--dark-blue);
      color: var(--text-color);
      margin-top: 50px;
    }

    /* Dropdown التصنيفات */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .dropbtn {
      font-size: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0,0,0,0.8);
      color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: white;
    }

    .dropdown-content a:hover {
      background-color: rgba(255,255,255,0.1);
    }

    input[type="text"] {
      padding:10px 15px;
      width:60%;
      border-radius:5px;
      border:none;
      margin-bottom:20px;
      font-size:16px;
    }
  </style>
</head>

<body>
  <header>
    <h1>
      <img src="https://cdn.discordapp.com/attachments/1437911824485060740/1437921499569721465/04a1e451b8d680deecea33929864948b-removebg-preview.png" alt="Abyra Logo">
      <span>Abyra</span>
    </h1>
    <nav>
      <a href="#manhwa">المانهوات</a>
      <a href="#comic">الكوميكس</a>
    </nav>
  </header>

  <!-- قسم المانهوات -->
  <section id="manhwa" class="section">
    <h2>المانهوات</h2>

    <!-- خانة البحث -->
    <input type="text" id="search" placeholder="البحث">

    <!-- زر الثلاث نقاط وتصنيفات المانهوات -->
    <div class="dropdown">
      <button onclick="toggleDropdown()" class="dropbtn">⋮</button>
      <div id="dropdown" class="dropdown-content">
        <a href="#">رومانسي</a>
        <a href="#">أكشن</a>
        <a href="#">كوميدي</a>
        <a href="#">خيال</a>
        <a href="#">دراما</a>
      </div>
    </div>

    <p>سيتم إضافة المانهوات لاحقًا</p>
  </section>

  <!-- قسم الكوميكس -->
  <section id="comic" class="section">
    <h2>الكوميكس</h2>
    <p>سيتم إضافة الكوميكس لاحقًا</p>
  </section>

  <!-- قسم الديسكورد أسفل كل شيء -->
  <section id="discord" class="section" style="background:none; color:white;">
    <h2>للمترجمين</h2>
    <p>إذا ودكم تدخلون السيرفر وتساهمون بالترجمة، اضغطوا الرابط أدناه:</p>
    <a class="discord-button" href="https://discord.gg/S76J2edAY" target="_blank">انضم للسيرفر</a>

    <!-- صورة الديسكورد -->
    <div style="text-align:center; margin: 20px 0;">
      <a href="https://discord.gg/S76J2edAY" target="_blank">
        <img src="https://cdn.discordapp.com/attachments/1437911824485060740/1437919465089138788/76772f21d911fbaeda3d81d0b45c2ca3-removebg-preview.png" 
             alt="Discord" 
             style="width:100px; cursor:pointer;">
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 Abyra</p>
  </footer>

  <script>
    function toggleDropdown() {
      var dropdown = document.getElementById("dropdown");
      if(dropdown.style.display === "none" || dropdown.style.display === ""){
        dropdown.style.display = "block";
      } else {
        dropdown.style.display = "none";
      }
    }
  </script>
</body>
</html>
