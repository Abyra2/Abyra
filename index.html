<style>
/* النقاط الثلاث */
.dropdown {
  position: fixed;
  top: 10px;
  left: 10px;
  display: inline-block;
  z-index: 1000;
}

.dropbtn {
  font-size: 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: rgba(0,0,0,0.5);
  color: white;
  cursor: pointer;
}

/* القائمة الموسعة لتغطي نصف الشاشة تقريباً */
.dropdown-content {
  display: none;
  position: fixed; /* مهم لتكون فوق كل شيء */
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0,0,0,0.95);
  color: white;
  width: 60%; /* تغطي 60٪ من عرض الصفحة */
  max-height: 70vh; /* ارتفاع يصل إلى 70٪ من الشاشة */
  overflow-y: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
  border-radius: 10px;
  z-index: 2000;
  padding: 20px;
}

/* الروابط داخل القائمة */
.dropdown-content a {
  display: block;
  padding: 12px;
  text-decoration: none;
  color: white;
  font-size: 18px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.dropdown-content a:last-child {
  border-bottom: none;
}

.dropdown-content a:hover {
  background-color: rgba(255,255,255,0.1);
}
</style>

<script>
function toggleDropdown() {
  var dropdown = document.getElementById("dropdown");
  if(dropdown.style.display === "none" || dropdown.style.display === ""){
    dropdown.style.display = "block";
  } else {
    dropdown.style.display = "none";
  }
}
</script>

<!-- HTML القائمة -->
<div class="dropdown">
  <button onclick="toggleDropdown()" class="dropbtn">⋮ التصنيف</button>
