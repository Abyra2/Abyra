<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abyra</title>
<style>
:root {
  --dark-bg: #0b0c10;
  --text-color: #c5c6c7;
  --accent-color: #1f3b6d; /* أزرق غامق */
  --light-color: #ffffff;
  --discord-color: #7b3fff;
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: var(--dark-bg);
  color: var(--text-color);
}

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #111;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  z-index: 1002;
}

.category-btn {
  font-size: 30px;
  cursor: pointer;
  color: var(--light-color);
  user-select: none;
}

.search-container {
  position: relative;
}

.search-btn {
  background-color: var(--light-color);
  border: none;
  padding: 8px 12px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 10px var(--accent-color);
}

.search-box {
  display: none;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #000;
  color: var(--light-color);
  padding: 10px;
  border-radius: 5px;
  width: 250px;
  box-shadow: 0 0 10px var(--accent-color);
}

.search-box input {
  width: 100%;
  padding: 5px 10px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  background-color: #111;
  color: var(--light-color);
}

.site-name {
  text-align: center;
  font-size: 3em;
  font-weight: bold;
  color: var(--accent-color);
  margin: 100px 0 20px 0;
}

.category-menu {
  position: fixed;
  top: 0;
  right: 0;
  height: 100%;
  width: 50%;
  max-width: 400px;
  background-color: rgba(17,17,17,0.8);
  color: var(--light-color);
  display: none;
  flex-direction: column;
  padding: 20px;
  box-shadow: -2px 0 10px #000;
  z-index: 1001;
  overflow-y: auto;
}

.category-menu h3 {
  margin-top: 0;
  margin-bottom: 20px;
  font-size: 1.5em;
}

.category-menu a {
  color: var(--light-color);
  text-decoration: none;
  margin: 10px 0;
  font-size: 1.2em;
}

.close-menu {
  cursor: pointer;
  font-size: 20px;
  margin-bottom: 20px;
  user-select: none;
}

section {
  padding: 50px 20px;
  text-align: center;
}

section h2 {
  margin-bottom: 20px;
}

.manhwa-item {
  margin: 10px 0;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #111;
  color: var(--text-color);
  margin-top: 50px;
}

/* ديسكورد */
.discord-btn {
  display: inline-block;
  background-color: var(--discord-color);
  color: white;
  padding: 15px 30px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 20px;
}

.discord-btn:hover {
  background-color: #5a2ed1;
}

.top-stats {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.top-stats div {
  background-color: rgba(255,255,255,0.1);
  padding: 5px 15px;
  border-radius: 5px;
}

</style>
</head>
<body>

<header>
  <div class="search-container">
    <button class="search-btn" onclick="toggleSearch()"></button>
    <div class="search-box" id="searchBox">
      <input type="text" placeholder="ابحث هنا...">
    </div>
  </div>
  <div class="category-btn" onclick="toggleCategory()">☰</div>
</header>

<div class="site-name">Abyra</div>
<div style="text-align:center; font-size:1.5em; margin-bottom:20px;">الصفحة الرئيسية</div>

<!-- قائمة التصنيفات -->
<div class="category-menu" id="categoryMenu">
  <div class="close-menu" onclick="toggleCategory()">← خروج</div>
  <h3>التصنيفات</h3>
  <a href="#">رومانسي</a>
  <a href="#">أكشن</a>
  <a href="#">كوميدي</a>
  <a href="#">خيال</a>
  <a href="#">دراما</a>
  <a href="#">إعادة إحياء</a>
  <a href="#">زمكاني</a>
  <a href="#">رعب</a>
  <a href="#">رياضة</a>
  <a href="#">حياة مدرسية</a>
  <a href="#">مغامرة</a>
  <a href="#">تاريخي</a>
  <a href="#">خارق للطبيعة</a>
  <a href="#">سياسي</a>
  <a href="#">حركة</a>
  <a href="#">شياطين</a>
  <a href="#">غموض</a>
  <a href="#">عائلي</a>
  <a href="#">تجسس</a>
  <a href="#">كلاسيكي</a>
</div>

<!-- المانهوات -->
<section id="manhwa">
  <h2>المانهوات</h2>
  <div id="manhwaList">
    <!-- هنا تقدر تضيف المانهوا والفصول -->
  </div>
</section>

<!-- الكوميكس -->
<section id="comic">
  <h2>الكوميكس</h2>
</section>

<!-- ديسكورد مع الإحصائيات -->
<section id="discord">
  <div class="top-stats">
    <div>يومي</div>
    <div>شهري</div>
    <div>سنوي</div>
  </div>
  <a class="discord-btn" href="https://discord.gg/S76J2edAY" target="_blank">انضم للديسكورد</a>
  <p style="margin-top:10px;">إذا ودكم تدخلون السيرفر وتساهمون بالترجمة.</p>
</section>

<script>
function toggleSearch() {
  const box = document.getElementById('searchBox');
  box.style.display = box.style.display === 'block' ? 'none' : 'block';
}

function toggleCategory() {
  const menu = document.getElementById('categoryMenu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}
</script>

</body>
</html>
